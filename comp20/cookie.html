<!DOCTYPE html>
<html>
    <body>
        <p>
            This is the original one
        </p>
        <input type="button" onclick="setCookie(1)">
    </body>
    <script>
        function setCookie(exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = "oscampos=true;" + expires + ";path=/";
            let oscampos = getCookie("oscampos");
            if(oscampos != ""){
                alert("hello");
            }
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</html>
