<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title> Homework 9 - Victor Parga </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
          rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="playList"></div>
    <div id="filter">
      <div><p>Filter:</p></div>
      <div>
        <select name="" id="genres">
        </select>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $.getJSON( "file.json", function(data) {
      var playList = [];
      var filters = [];
      $.each( data, function( key, val ) {
         playList.push(key);
         $(".playList").append("<div id="+key+"></div>");
         $.each(val, function(id, content){
            $(".playList > #" + key).append("<div class="+id+"><p>"+content+"</p></div>");
            if("id" == "genre"){
              filter.push(content);
            }
         });
        });
        $.each(filter, function(item){
          $("#genres").append("<option value="+item+">"+item+"</option>");
        });
      });
  </script>
</html>
